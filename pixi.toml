[workspace]
channels = ["conda-forge"]
name = "5150_Analytics"
platforms = ["win-64", "osx-64", "linux-64"]
version = "0.1.0"

[tasks]

[dependencies]

[environments]
nb = ["py", "nb", "datasci", "ffmpeg"]
